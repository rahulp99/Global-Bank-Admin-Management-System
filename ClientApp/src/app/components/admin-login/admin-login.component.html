<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login In</h5>
          <form class="form-signin" [formGroup]="loginForm">
            <div class="form-group">
              <label
                for="userName"
                class="form-label"
                [ngClass]="{ required: userNameGet.errors?.['required'] && (userNameGet.dirty || userNameGet.touched) }"
                >Username *</label
              >
              <input
                type="text"
                class="form-control rounded"
                id="userName"
                formControlName="userName"
                placeholder="Enter Username"
                [ngClass]="{ required: userNameGet.errors?.['required'] && (userNameGet.dirty || userNameGet.touched) }"
              />
              <div
                class="form-text text-danger"
                *ngIf="userNameGet.errors?.['required'] && (userNameGet.dirty || userNameGet.touched)"
              >
                Username is required
              </div>
            </div>

            <div class="form-group">
              <label
                for="pwd"
                class="form-label"
                [ngClass]="{ required: pwdGet.errors?.['required'] && (pwdGet.dirty || pwdGet.touched) }"
                >Password *</label
              >
              <input
                type="password"
                class="form-control rounded"
                id="pwd"
                formControlName="pwd"
                placeholder="Enter password"
                [ngClass]="{ required: pwdGet.errors?.['required'] && (pwdGet.dirty || pwdGet.touched) }"
              />
              <div
                class="form-text text-danger"
                *ngIf="pwdGet.errors?.['required'] && (pwdGet.dirty || pwdGet.touched)"
              >
                Password is required
              </div>
              <div
                class="form-text text-danger"
                *ngIf="pwdGet.errors?.['minlength'] || pwdGet.errors?.['maxlength'] &&(pwdGet.touched || pwdGet.dirty)"
              >
                Password should be atleast 6 and at max 15 characters long.
              </div>
            </div>

            <button
              id="submitButton"
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="button"
              [disabled]="loginForm.invalid"
              (click)="loginSubmitted()"
            >
              {{ processing ? "Validating..." : "Sign in" }}
            </button>
            <div class="alert alert-danger" role="alert" *ngIf="!userValid">
              Invalid user or password.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
